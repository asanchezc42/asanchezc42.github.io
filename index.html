<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Mini Word</h1>

        <textarea id="texto" placeholder="Escribe aquí tu texto..."></textarea>

        <div class="buttons">
            <button onclick="mostrarResultado('palabras')">Contar Palabras</button>
            <button onclick="mostrarResultado('signos')">Signos de Puntuación</button>
            <button onclick="mostrarResultado('vocales')">Contar Vocales</button>
            <button onclick="mostrarResultado('consonantes')">Contar Consonantes</button>
            <button onclick="mostrarResultado('digitos')">Contar Dígitos</button>
            <button onclick="mostrarResultado('mayusculas')">Palabras Mayúscula</button>
            <button onclick="mostrarResultado('minusculas')">Palabras Minúscula</button>
            <button onclick="mostrarResultado('parrafos')">Contar Párrafos</button>
            <button onclick="mostrarResultado('invertir')">Invertir Texto</button>
            <button onclick="mostrarResultado('caracteres')">Total Caracteres</button>

            <button onclick="buscarPalabraUsuario()">Buscar Palabra</button>
            <button onclick="contarCaracterUsuario()">Contar Carácter</button>
            <button onclick="mostrarResultado('pares')">Posiciones Pares</button>
            <button onclick="mostrarResultado('impares')">Posiciones Impares</button>
            <button onclick="agregarTextoUsuario()">Agregar Texto</button>
        </div>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
